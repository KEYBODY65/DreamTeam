{% extends 'base.html' %}
{% block dataentry_block %}
<div class="registration-cssave">
    <form method="post">
        <h3 class="text-center"> Пределы температуры и влажности </h3>
        <div class="form-group">
            <input class="form-control item" type="number" name="T" minlength="1" id="T" placeholder="Температура в теплице:" required>
        </div>
        <div class="form-group">
            <input class="form-control item" type="number" name="H" minlength="1" id="H" placeholder="Влажность в теплице" required>
        </div>
        <div class="form-group">
            <input class="form-control item" type="number" name="Hb" minlength="1" id="Hb" placeholder="Влажность почвы в теплице" required>
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-block create-account" type="submit"> Указать </button>
        </div>
    </form>
</div>
{% endblock %}
